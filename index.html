<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <script src="https://kit.fontawesome.com/668d372fa7.js" crossorigin="anonymous"></script>
    <title>Weather App</title>
</head>
<body>
    <div class="upper-section">
        <input type="text" id="city-name" placeholder="Enter your city name">
        <button id="search-button">
            <i class="fas fa-search"></i>
            Search
        </button>
    </div>

    <div class="weather-info">
        <div id="spinner-section" class="main-spinner"></div>
        <div class="weather-content hide-weather-content">
            <div class="city-name-section">
                <h1 id="city-heading"></h1>
            </div>
            <div class="inner-content-section">
                <div class="main-weather-content grid-content">
                    <div class="temp-feelslike inner-temp">
                        <p>Feels-Like: <span id="feels-like-id"></span></p>
                    </div>
                    <div class="humidity inner-temp">
                        <p>Humidity: <span id="humidity-temp-id"></span></p>
                    </div>
                    <div class="pressure inner-temp">
                        <p>Pressure: <span id="pressure-temp-id"></span></p>
                    </div>
                    <div class="maximum-temp inner-temp">
                        <p>Maximum Temperature: <span id="max-temp-id"></span></p>
                    </div>
                    <div class="minimum-temp inner-temp">
                        <p>Minimum Temperature: <span id="min-temp-id"></span></p>
                    </div>
                </div>
                <div class="cloud-weather grid-content">
                    <div class="main-description">
                        <h2>
                            Weather:
                            <span id="weather-span"></span>
                        </h2>
                        <h4 id="weather-description"></h4>
                    </div>
                    <div class="gif-section">
                    </div>
                </div>
                <div class="wind-section grid-content">

                </div>
            </div>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
